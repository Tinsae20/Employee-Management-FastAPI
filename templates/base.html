<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Repository</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-content">
                <a href="/" style="font-weight: 700; font-size: 20px; color: var(--primary-color); display: flex; align-items: center; gap: 16px; text-decoration: none;">
                    <img src="{{ url_for('static', path='assets/Logo.svg') }}" alt="Logo">  
                    StaffDesk
                </a>
                <div class="navbar-nav">
                    {% if request.cookies.get('access_token') %}
                        <a href="/add" style="background-color: var(--primary-color); color: var(--white); border: 1px solid var(--primary-color); min-width: 170px; gap: 6px;"
                            onmouseover="this.style.backgroundColor='#0052c2'; this.style.borderColor='#0052c2'"
                            onmouseout="this.style.backgroundColor='#0063E5'; this.style.borderColor='#0063E5'">
                            <img src="{{ url_for('static', path='assets/Plus.svg') }}" alt="Add">
                            <p>Add Employee</p>
                        </a> 
                        <img src="{{ url_for('static', path='assets/Avatar.svg') }}" alt="Avatar">   
                        <a href="/logout" style="background-color: white; width: 40px;">
                            <img src="{{ url_for('static', path='assets/Logout.svg') }}" alt="Logout">
                        </a>
                    {% else %}
                        <a href="/login">Login</a>
                        <a href="/signup">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
