{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <!-- Logo Section -->
    <div style="display: flex; flex-direction: column; align-items: center; gap: 16px; margin-bottom: 32px;">
        <div style="display: flex; align-items: center; gap: 16px;">
            <div style="position: relative; width: 40px; height: 40px;">
                <div style="width: 40px; height: 40px; background-color: var(--primary-color); border-radius: 50%;"></div>
                <div style="position: absolute; width: 26px; height: 30px; background-color: var(--white); top: 5px; left: 7px;"></div>
            </div>
        </div>
    </div>
    
    <!-- Welcome Text -->
    <div style="text-align: center; margin-bottom: 32px;">
        <h2 class="form-title">Welcome Back!</h2>
        <p class="form-subtitle">Please enter your details to sign in.</p>
    </div>
    
    <!-- Login Form -->
    <form action="/login" method="post">
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" required class="form-input" placeholder="Your email">
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" required class="form-input" placeholder="Your password">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-fixed">Sign In</button>
        </div>
    </form>
    
    <!-- Sign Up Link -->
    <div class="form-footer">
        <p>Don't have an account? <a href="/signup" class="form-link">Sign Up</a></p>
    </div>
</div>
{% endblock %}
