{% extends "base.html" %}
{% block content %}
<div class="form-page-container">
    <div class="form-header">
        <h2 class="form-page-title">Edit Employee</h2>
    </div>
    
    <div class="form-wrapper">
        <form action="/edit/{{ employee.id }}" method="post" enctype="multipart/form-data" class="employee-form">
            <div class="form-fields">
                <div class="input-field">
                    <label for="first_name" class="input-label">First Name</label>
                    <div class="input-container">
                        <input type="text" name="first_name" id="first_name" value="{{ employee.first_name }}" required class="form-input" placeholder="First Name">
                    </div>
                </div>
                
                <div class="input-field">
                    <label for="last_name" class="input-label">Last Name</label>
                    <div class="input-container">
                        <input type="text" name="last_name" id="last_name" value="{{ employee.last_name }}" required class="form-input" placeholder="Last Name">
                    </div>
                </div>
                
                <div class="input-field">
                    <label for="email" class="input-label">Email</label>
                    <div class="input-container">
                        <input type="email" name="email" id="email" value="{{ employee.email }}" required class="form-input" placeholder="Email">
                    </div>
                </div>
                
                <div class="input-field">
                    <label for="salary" class="input-label">Salary</label>
                    <div class="input-container">
                        <input type="number" name="salary" id="salary" step="0.01" value="{{ employee.salary }}" required class="form-input" placeholder="Salary">
                    </div>
                </div>
                
                <div class="input-field">
                    <label class="input-label">Current Image</label>
                    <div class="current-image-container">
                        {% if employee.image_url %}
                        <div class="current-image">
                            <img src="{{ employee.image_url }}" alt="{{ employee.first_name }}'s photo" class="employee-image">
                            <span class="current-image-label">Current Image</span>
                        </div>
                        {% else %}
                        <div class="no-image-available">
                            <span class="no-image-text">No image available</span>
                        </div>
                        {% endif %}
                    </div>
                </div>
                
                <div class="input-field">
                    <label for="image" class="input-label">Update Image</label>
                    <div class="file-upload-container">
                        <div class="file-input-wrapper">
                            <label for="image" class="file-upload-btn">
                                Upload File
                                <input type="file" name="image" id="image" class="file-input" accept="image/*">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    Update Employee
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
