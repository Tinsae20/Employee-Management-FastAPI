{% extends "base.html" %}
{% block content %}
<div class="form-page-container">
    <!-- Logo Section -->
    <div class="form-logo-section">
        <img src="{{ url_for('static', path='assets/Logo.svg') }}" alt="Logo" class="form-logo">
    </div>
    
    <!-- Welcome Text -->
    <div class="form-header">
        <h2 class="form-page-title">Welcome!</h2>
        <p class="form-subtitle">Please enter your details to sign up.</p>
    </div>
    
    <!-- Sign Up Form -->
    <form action="/signup" method="post" class="employee-form">
        <div class="form-fields">
            <div class="input-field">
                <label for="email" class="input-label">Email</label>
                <div class="input-container">
                    <input type="email" name="email" id="email" required class="form-input" placeholder="Your email">
                </div>
            </div>
            
            <div class="input-field">
                <label for="password" class="input-label">Password</label>
                <div class="input-container">
                    <input type="password" name="password" id="password" required class="form-input" placeholder="Your password">
                </div>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="submit-btn">Sign Up</button>
        </div>
    </form>
    
    <!-- Sign In Link -->
    <div class="form-footer">
        <p>Already have an account? <a href="/login" class="form-link">Sign In</a></p>
    </div>
</div>
{% endblock %}
