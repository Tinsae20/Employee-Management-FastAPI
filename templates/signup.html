{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <!-- Logo Section -->
    <div style="display: flex; flex-direction: column; align-items: center; gap: 16px; margin-bottom: 32px;">
        <img src="{{ url_for('static', path='assets/Logo.svg') }}" alt="Logo">
    </div>
    
    <!-- Welcome Text -->
    <div style="text-align: center; margin-bottom: 32px;">
        <h2 class="form-title">Welcome!</h2>
        <p class="form-subtitle">Please enter your details to sign up.</p>
    </div>
    
    <!-- Sign Up Form -->
    <form action="/signup" method="post">
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" required class="form-input" placeholder="Your email">
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" required class="form-input" placeholder="Your password">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-fixed">Sign Up</button>
        </div>
    </form>
    
    <!-- Sign In Link -->
    <div class="form-footer">
        <p>Already have an account? <a href="/login" class="form-link">Sign In</a></p>
    </div>
</div>
{% endblock %}
